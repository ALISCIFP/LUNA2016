[info]
experiment: ResNet default settings
name: V2_resnet22_34

[dataset]
pixels: 64
n_classes: 2
channels: 1
subset: None
filenames_train: ./../../data/cadV2_0.5mm_64x64_xy_xz_yz/subset[0152789]/*/*.pkl.gz
filenames_validation: ./../../data/cadV2_0.5mm_64x64_xy_xz_yz/subset[6]/*/*.pkl.gz
data_folder: None ;not used

[network]
architecture: resnet
input_size: 64
depth: 3
branching_factor: 2
batch_normalization: True
batch_normalization_alpha: 0.1
dropout: 0.25
spatial_dropout: 0.5
gaussian_noise: 0.05

[updates]
optimization: -
learning_rate: 0 ;not used, see schedule
momentum: 0.92
l2_lambda: 0.00005
batch_size_train: 48
batch_size_validation: 120
n_epochs: 150

[preprocessing] ;Not used
random_crop: 0 ;no cropping
erode_segmentation: 11

[normalization]
zero_center: True
mean_pixel: 0.2606236106512

[augmentation]
augment: True
flip: True
zoom: 0.08
rotation: 20
translation: 3


[misc]
multiprocess_load_augmentation: False
save_every_n_epoch: 3
n_workers_load_augmentation: 12
